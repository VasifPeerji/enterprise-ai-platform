version: '3.8'

# ==========================================
# ENTERPRISE AI PLATFORM - INFRASTRUCTURE
# ==========================================
# Development infrastructure services
# - PostgreSQL (Database)
# - Redis (Cache & Memory)
# - Qdrant (Vector Database)
# - Arize Phoenix (Observability)

services:
  # ==========================================
  # PostgreSQL - Relational Database
  # ==========================================
  postgres:
    image: postgres:16-alpine
    container_name: enterprise-ai-postgres
    environment:
      POSTGRES_DB: enterprise_ai_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - enterprise-ai-network
    restart: unless-stopped

  # ==========================================
  # Redis - Cache & Memory Store
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: enterprise-ai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - enterprise-ai-network
    restart: unless-stopped

  # ==========================================
  # Qdrant - Vector Database
  # ==========================================
  qdrant:
    image: qdrant/qdrant:latest
    container_name: enterprise-ai-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__HTTP_PORT: 6333
      QDRANT__SERVICE__GRPC_PORT: 6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - enterprise-ai-network
    restart: unless-stopped

  # ==========================================
  # Arize Phoenix - LLM Observability
  # ==========================================
  phoenix:
    image: arizephoenix/phoenix:latest
    container_name: enterprise-ai-phoenix
    ports:
      - "6006:6006"  # Web UI
    environment:
      PHOENIX_PORT: 6006
      PHOENIX_WORKING_DIR: /phoenix
    volumes:
      - phoenix_data:/phoenix
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6006/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - enterprise-ai-network
    restart: unless-stopped

  # ==========================================
  # pgAdmin - Database Management (Optional)
  # ==========================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: enterprise-ai-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@enterprise-ai.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - enterprise-ai-network
    restart: unless-stopped
    profiles:
      - tools  # Only start with: docker-compose --profile tools up

# ==========================================
# Volumes - Persistent Storage
# ==========================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  qdrant_data:
    driver: local
  phoenix_data:
    driver: local
  pgadmin_data:
    driver: local

# ==========================================
# Networks
# ==========================================
networks:
  enterprise-ai-network:
    driver: bridge
    name: enterprise-ai-network
